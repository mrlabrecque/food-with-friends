<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" color="light" (click)="onCloseClicked()">
        <ion-icon slot="icon-only" name="close-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides>
    <ion-slide>
      <div class="slide">
        <img src="../../../assets/FullLogo_Color.svg" />
        <h2>Why upgrade?
        </h2>
        <p>With <ion-img src="../../../assets/fwfPlusIcon.svg"
            style="width:50px; display: inline-block;position: relative; top:5px;">
          </ion-img> you can enjoy benefits like:</p>
        <div class="flex align-center ion-justify-content-center">
          <div class="premium-feature-list-container">
            <div class="flex align-center">
              <div class="feature-check">
                <ion-text><span [innerHTML]="check"></span></ion-text>
              </div>
              <div>
                <ion-text>Unlimited Groups</ion-text>
              </div>
            </div>
            <div class="flex align-center">
              <div class="feature-check">
                <ion-text><span [innerHTML]="check"></span></ion-text>
              </div>
              <div>
                <ion-text>Unlimited Members</ion-text>
              </div>
            </div>
            <div class="flex align-center">
              <div class="feature-check">
                <ion-text><span [innerHTML]="check"></span></ion-text>
              </div>
              <div>
                <ion-text>Driving Directions</ion-text>
              </div>
            </div>
            <div class="flex align-center">
              <div class="feature-check">
                <ion-text><span [innerHTML]="check"></span></ion-text>
              </div>
              <div>
                <ion-text>Custom Search Locations</ion-text>
              </div>
            </div>
            <div class="flex align-center">
              <div class="feature-check">
                <ion-text><span [innerHTML]="check"></span></ion-text>
              </div>
              <div>
                <ion-text>Ad Free</ion-text>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="products">
        <ion-button color="success" (click)="purchase()">Upgrade Now</ion-button>
      </div>
    </ion-slide>
  </ion-slides>
