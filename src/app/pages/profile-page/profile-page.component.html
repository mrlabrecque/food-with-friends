<ion-header>
  <ion-toolbar color="primary">

    <ion-title>My Profile</ion-title>

    <ion-img slot="end" src="../../../assets/fwfPlusIcon.svg" style="width:50px; margin-right: 16px;">
    </ion-img>



  </ion-toolbar>


</ion-header>

<ion-content fullscreen padding>
  <ion-card color="primary">
    <ion-card-content>
      <ion-img src="../../../assets/fwfLogo_white.svg"></ion-img>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header class="ion-no-padding">
          <ion-avatar slot=" start">
            <ngx-avatar [name]="currentUser.name" size="40" [round]="true">
            </ngx-avatar>
          </ion-avatar> {{currentUser.name}}
        </ion-list-header>


        <ion-item class="ion-no-padding">
          <ion-icon slot="end" name="cog-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-icon slot="end" name="add-outline"></ion-icon>
          <ion-label>Upgrade to <ion-img src="../../../assets/fwfPlusIcon.svg"
              style="width:50px; margin-right: 16px; display: inline-block;">
            </ion-img>
          </ion-label>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-icon slot="end" name="bag-handle-outline"></ion-icon>
          <ion-label>Restore Purchases</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-icon slot="end" name="share-outline"></ion-icon>
          <ion-label>Share App</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding">
          <ion-icon slot="end" name="help-outline"></ion-icon>
          <ion-label>About Food with Friends</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <section>
      <ion-button color="primary" expand="block" shape="round" (click)="onLogoutClicked()">Logout</ion-button>
    </section>
  </ion-toolbar>
</ion-footer>
