<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item lines="none">

    <ion-avatar slot="start">
      <!-- <ngx-avatar [name]="currentUser.name" size="40" [round]="true"> -->
      <!-- </ngx-avatar> -->
    </ion-avatar>

    <ion-label>
      <h2>{{currentUser.name}}</h2>
    </ion-label>
  </ion-item>

  <ion-card>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-label>No lines Item 1</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>No lines Item 2</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>No lines Item 3</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button color="secondary" expand="block" shape="round" (click)="onLogoutClicked()">Logout</ion-button>
</ion-content>
