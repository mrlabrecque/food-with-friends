<ion-content padding>
  <div class="vertical-center">
    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-img src="../../../assets/fwfLogoWhite.svg"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-content>
                <ion-list>
                  <ion-item>
                    <ion-label>
                      <ion-icon name="person-outline"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="name" autocorrect="'on'" name="name" [(ngModel)]="credentials.name"
                      ngDefaultControl></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>
                      <ion-icon name="mail-outline"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="email address" autocomplete="'email'" autocorrect="'on'" inputmode="'email'"
                      pattern="'email'" type="email" name="email" [(ngModel)]="credentials.email" ngDefaultControl>
                    </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>
                      <ion-icon name="key-outline"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="password" type="password" name="password" [(ngModel)]="credentials.password"
                      ngDefaultControl></ion-input>
                  </ion-item>
                </ion-list>
                <ion-button color="primary" expand="block" shape="round" (click)="onRegisterClicked()">Sign Up
                </ion-button>
                <ion-button color="medium" expand="block" shape="round" (click)="goToLoginPage()">Login</ion-button>

                <ion-text>Forgot password?</ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
