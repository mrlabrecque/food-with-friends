<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      My Groups
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addGroup()">
        <ion-icon name="add-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <app-sliding-list-groups [listItems]="usersGroups" [currentUser]="currentUser"></app-sliding-list-groups>

</ion-content>
