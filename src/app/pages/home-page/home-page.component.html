<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title class="app-title">Food with Friends</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food with Friends</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header class="ion-padding-end">
      <div class="flex space-between" style="width: 100%;">
        <div>New Near Me</div>
        <div>
          <!-- <ion-text color="primary"><span class="link-text" (click)="presentModal()">See More</span></ion-text> -->
        </div>
      </div>
    </ion-list-header>
    <app-sliding-card-full [incomingData]="newRestaurants$ | async"></app-sliding-card-full>
  </ion-list>
  <!-- Start of list header -->
  <ion-list>
    <ion-list-header class="ion-padding-end">
      <div class="flex space-between" style="width: 100%;">
        <div>Your Groups</div>
        <div (click)="addGroup()">
          <ion-icon size="large" class="action-icons" color="primary" slot="end" name="add-circle-outline">
          </ion-icon>
        </div>
      </div>
    </ion-list-header>
    <app-sliding-list-groups [listItems]="groups" [currentUser]="currentUser"></app-sliding-list-groups>
  </ion-list>
  <!-- End of list header -->
  <ion-list>
    <ion-list-header class="ion-padding-end">
      <div class="flex space-between" style="width: 100%;">
        <div>Your Likes</div>
        <div>
          <ion-text color="primary"><span class="link-text" (click)="openLikesModal()">See All</span></ion-text>
        </div>
      </div>
    </ion-list-header>
    <app-sliding-card-large [incomingData]="currentUser?.likes" dataType="likes"></app-sliding-card-large>
  </ion-list>
</ion-content>
