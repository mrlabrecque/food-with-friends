<!-- <p>{{restaurants | json}}</p> -->
<div class="restraurant-card-container">
  <ng-container *ngIf="showLoading$ | async">
    <div class="absolute-center">
      <ion-spinner></ion-spinner>
    </div>

  </ng-container>

  <ion-card *ngFor="let rest of restaurants; let i = index" class="restaurant-card">
    <div class="main-image-container"><img [src]="rest.image_url" /></div>
    <ion-card-header>
      <ion-card-subtitle>{{ rest.rating }}</ion-card-subtitle>
      <ion-card-title>{{ rest.name }} </ion-card-title>
    </ion-card-header>
  </ion-card>
</div>
