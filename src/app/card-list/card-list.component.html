<ion-card *ngFor="let card of cardData">
  <div style="display: flex; align-items:center; width: 100%">
    <div>
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </div>
    <div>
      <ion-card-header>
        <ion-card-title>{{card.name}}</ion-card-title>
        <ion-card-subtitle *ngIf="card.owner">Owner</ion-card-subtitle>
      </ion-card-header>
    </div>
    <div style="margin-left: auto;">
      <ion-card-content>
        <ion-icon ios="person-remove-outline" md="person-remove-outline" size="default" *ngIf="!card.owner">
        </ion-icon>
      </ion-card-content>
    </div>
  </div>
</ion-card>
