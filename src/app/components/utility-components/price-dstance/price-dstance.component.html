<div class="flex">
  <ng-container *ngIf="item.price">
    <div style="margin-right: 8px;">
      <ion-text color="success"><span [innerHTML]="item.price | price"></span></ion-text>
    </div>
  </ng-container>
  <div>
    <ion-text color="medium">
      <span>
        <i class="fas fa-map-marked-alt fa-lg"></i>
      </span>
    </ion-text>
  </div>
</div>
