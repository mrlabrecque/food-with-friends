<div class="flex align-center ratings-container">
  <div class="star-ratings">
    <img [src]="starUrl" />
  </div>
  <div class="flex-item-text-container">
    <ion-text color="medium" class="small-text" *ngIf="item.review_count">
      ({{item.review_count}}+ reviews) </ion-text>
    <ion-text color="medium" class="small-text" *ngIf="!item.review_count">
      No reviews</ion-text>
  </div>
</div>
