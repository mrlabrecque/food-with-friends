<ion-slides [options]="slideOpts" [pager]="true">
  <ion-slide *ngFor="let card of cardData">
    <ion-card style="width: 100%;" class="ion-text-start sliding-card-full-container" button="true"
      (click)="onAdditionalDetailsClicked(card)">
      <div #img class="header-image" [style.background-image]="'url(' + card?.image_url + ')'">
      </div>
      <div class="badge-container">
        <ng-container *ngIf="card.rating > 4">
          <ion-badge color="success"><i class="fas fa-thumbs-up"></i> highly rated</ion-badge>
        </ng-container>

        <ion-badge color="secondary" style="margin-left: 5px;">
          <div class="flex align-center">
            <ion-icon name="navigate"></ion-icon>
            <span> nearby</span>
          </div>
        </ion-badge>
      </div>

      <ion-card-header>
        <div>
          <ion-card-title>
            <div class="text-trim">
              {{card.name}}
            </div>
          </ion-card-title>
        </div>

      </ion-card-header>
      <div class="content-padding">
        <app-star-ratings [item]="card"></app-star-ratings>
        <app-price-dstance [item]="card"></app-price-dstance>
      </div>

    </ion-card>
  </ion-slide>
</ion-slides>

<ng-container *ngIf="!cardData">
  <ion-card class="ion-text-start">
    <div #img class="header-image loading">
    </div>
    <ion-card-header>
      <ion-card-title>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</ng-container>
