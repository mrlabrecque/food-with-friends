<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button>
        <span (click)="onCloseClicked()">
          <ion-icon slot="icon-only" ios="close" md="close"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Group Name</ion-label>
          <ion-input autocorrect="true" clear-input="true" [(ngModel)]="addedGroupName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Add Members</ion-label>
          <ion-input autocorrect="true" clear-input="true" type="email" multiple="true"
            (keypress)="enterOnMemberAdd($event)" #memberInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ng-container *ngFor="let member of addedMembers">
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h2>{{member}}</h2>
            </ion-label>
          </ion-item>
          <ion-item-options>

            <ion-item-option color="danger" (click)="removeMember(member)">
              <ion-icon slot="end" name="trash"></ion-icon>Remove
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-container>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)=onGroupAddedClicked()>Add Group</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
