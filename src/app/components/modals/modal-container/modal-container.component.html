<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button>
        <span (click)="onCloseClicked()">
          <ion-icon slot="icon-only" ios="close" md="close"></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    </ion-toolbar>
  </ion-header> -->

  <ion-grid>
    <ion-row>
      <ion-col>
        <app-match-list [cardData]="listItems"></app-match-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
