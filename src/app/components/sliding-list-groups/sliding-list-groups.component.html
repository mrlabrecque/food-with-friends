<ion-item-sliding *ngFor="let list of listItems">
  <ion-item [routerLink]="['group', list._id]">
    <ion-avatar slot="start">
      <span class="fa fa-users"></span>
    </ion-avatar>

    <ion-label>
      <h2>{{list.name}}</h2>
      <h3>{{list.members.length}} members</h3>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option *ngFor="let actions of list.actions">{{actions}}</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
