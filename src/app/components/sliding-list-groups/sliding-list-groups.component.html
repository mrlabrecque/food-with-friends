<ion-item-sliding *ngFor="let list of listItems">
  <ion-item [routerLink]="['../tab2/group', list._id]" lines="none">
    <ion-avatar slot="start">
      <span class="fa fa-users"></span>
    </ion-avatar>

    <ion-label>
      <h2>{{list.name}}</h2>
      <h3>{{list.members.length}} members</h3>
    </ion-label>
  </ion-item>

  <ion-item-options>

    <ion-item-option *ngIf="currentUser?._id === list?.owner?._id" color="danger" icon-only (click)="removeGroup(list)">
      <ion-icon slot="end" name="trash"></ion-icon>
    </ion-item-option>
    <ion-item-option *ngIf="currentUser?._id !== list?.owner?._id" color="warning" icon-only (click)="leaveGroup(list)">
      <ion-icon slot="end" name="exit-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
