<div class="match-button-container">
  <div class="match-button" [style.color]="dislikeColor">
    <span><i class="fa fa-times"></i></span>
  </div>
  <div class="match-button" [style.color]="favoriteColor">
    <span><i class="fa fa-heart"></i></span>
  </div>
  <div class="match-button" [style.color]="likeColor">
    <span><i class="fa fa-check"></i></span>
  </div>
</div>
