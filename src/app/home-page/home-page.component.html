<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="app-title" size="large">Food with Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="flex space-between section-header">
          <div>
            <span>Hot & New</span>
          </div>
          <div>
            <ion-text color="primary"><span class="link-text" (click)="presentModal()">see all</span></ion-text>
          </div>
        </div>
        <app-sliding-card-large [incomingData]="hotAndNewRestaurants$"></app-sliding-card-large>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <span class="section-header">Your Groups</span>
          <app-sliding-list-groups [listItems]="groups$ | async"></app-sliding-list-groups>
        </div>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="section-header">Favorites</span>
        <app-sliding-card-small [cardData]="cardData"></app-sliding-card-small>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header> -->
</ion-content>
